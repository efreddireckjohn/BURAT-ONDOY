<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dino Jump Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .game {
      position: relative;
      width: 800px;
      height: 200px;
      margin: 50px auto;
      background-color: #fff;
      border: 2px solid #333;
      overflow: hidden;
    }

    .dino {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 40px;
      height: 40px;
      background-color: green;
      border-radius: 5px;
    }

    .obstacle {
      position: absolute;
      bottom: 0;
      right: -20px;
      width: 20px;
      height: 40px;
      background-color: red;
      animation: moveObstacle 2s linear infinite;
    }

    @keyframes moveObstacle {
      from {
        right: -20px;
      }
      to {
        right: 100%;
      }
    }

    .jump {
      animation: jump 0.5s ease-out;
    }

    @keyframes jump {
      0% { bottom: 0; }
      50% { bottom: 80px; }
      100% { bottom: 0; }
    }

    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: red;
      display: none;
    }
  </style>
</head>
<body>

  <div class="game">
    <div class="dino" id="dino"></div>
    <div class="obstacle" id="obstacle"></div>
    <div class="game-over" id="gameOver">Game Over</div>
  </div>

  <script>
    const dino = document.getElementById("dino");
    const obstacle = document.getElementById("obstacle");
    const gameOverText = document.getElementById("gameOver");

    // Jump on key press
    document.addEventListener("keydown", function(event) {
      if (event.code === "Space" || event.key === "ArrowUp") {
        if (!dino.classList.contains("jump")) {
          dino.classList.add("jump");
          setTimeout(() => dino.classList.remove("jump"), 500);
        }
      }
    });

    // Collision detection
    const checkCollision = setInterval(() => {
      const dinoTop = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
      const obstacleLeft = parseInt(window.getComputedStyle(obstacle).getPropertyValue("right"));

      // Adjust hitbox area if needed
      if (obstacleLeft > 750 - 60 && obstacleLeft < 750 && dinoTop < 40) {
        gameOverText.style.display = "block";
        obstacle.style.animation = "none";
        obstacle.style.right = obstacleLeft + "px";
        clearInterval(checkCollision);
      }
    }, 10);
  </script>

</body>
</html>
